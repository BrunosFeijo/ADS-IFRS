<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src=""></script>
    <title>Exercícios de Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="#" method="post" onsubmit="return validarFormulario()">
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" placeholder="xx.xxx.xxx/xxxx-xx" required>

        <label for="nome">Nome Fantasia:</label>
        <input type="text" name="nome" id="nome" maxlength="100" required>

        <label for="razaoSocial">Razão Social: </label>
        <input type="text" name="razaoSocial" id="razaoSocial" maxlength="150" required>

        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxx-xxxx" maxlength="14" required>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" maxlength="100"  required>

        <label for="endereco">Endereço: </label>
        <textarea name="endereco" id="endereco" required></textarea>

        <label for="data">Data: </label>
        <input type="date" name="data" id="data" required>

        <fieldset>
            <legend>Ramo de Atuação: </legend>
            <input type="radio" name="categoria" id="comercio" value="1" class="radio" required><label for="comercio" class="radio">Comércio</label>
            <input type="radio" name="categoria" id="servico" value="2" class="radio" required><label for="servico" class="radio">Serviço</label>
            <input type="radio" name="categoria" id="industria" value="3" class="radio" required><label for="industria" class="radio">Industria</label>
        </fieldset>

        <label for="funcionarios">Número de Funcionários: </label>
        <input type="number" name="funcionarios" id="funcionarios" required>

        <label for="faturamento">Faturamento:</label>
        <input type="number" name="faturamento" id="faturamento" step="0,01" required>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
