<html>
    <head>
        <title>Programação III - 2023/1</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="scripts.js" type="text/javascript"></script>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="popularSecoes()">
        <div id="principal">
            <div id="banner">
                <h1>Avaliação Individual</h1>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="inicial.html">Quem Somos</a></li>
                    <li><a href="ajuda.html">Podemos Ajudar Você!</a></li>
                    <li><a href="formEmpresas.html">Cadastre-se Aqui</a></li>
                </ul>
            </div>
            <div id="conteudo" class="formulario">
                <h1>Cadastro de Empresas</h1>
                <hr>       
                <form action="Processamento" method="post" onsubmit="return validarFormulario();">
                    <label for="cnpj">CNPJ: </label>
                    <input type="text" name="cnpj" id="cnpj" size="15" pattern="([0-9]{2}.[0-9]{3}.[0-9]{3}\/[0-9]{4}-[0-9]{2})" required placeholder="xx.xxx.xxx/xxxx-xx"><br><br>

                    <label for="razao">Razão Social: </label>
                    <input type="text" name="razao" id="razao" size="30" maxlength="100" required><br><br>

                    <label for="endereco">Endereço: </label><br>
                    <textarea name="endereco" id="endereco" rows="5" cols="50"></textarea><br><br>

                    <label for="secao">Seção: </label>
                    <select name="secao" id="secao" onchange="popularGrupos()">
                        <option>Selecione uma Seção</option>
                    </select><br><br>

                    <label for="grupo">Grupo: </label>
                    <select name="grupo" id="grupo">
                        <option value="0">Selecione um Grupo</option>
                    </select><br><br>

                    <label for="email">E-mail: </label>
                    <input type="text" name="email" id="email" size="30"><br><br>

                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone"  size="15"><br><br>

                    <input type="submit" name="acao" value="Inserir">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </div>
    </body>
</html>
