<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Exercícios de Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="#" method="post">
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" required>

        <label for="nome">Nome Fantasia:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="razaoSocial">Razão Social: </label>
        <input type="text" name="razaoSocial" id="razaoSocial" required>

        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone" required>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" required>

        <label for="endereco">Endereço: </label>
        <textarea name="endereco" id="endereco" required></textarea>

        <label for="data">Data: </label>
        <input type="date" name="data" id="data" required>

        <fieldset>
            <legend>Ramo de Atuação: </legend>
            <input type="radio" name="categoria" id="comercio" value="1" required><label for="comercio">Comércio</label>
            <input type="radio" name="categoria" id="servico" value="2" required><label for="servico">Serviço</label>
            <input type="radio" name="categoria" id="industria" value="3" required><label for="industria">Industria</label>
        </fieldset>

        <label for="funcionarios">Número de Funcionários: </label>
        <input type="number" name="funcionarios" id="funcionarios" required>

        <label for="faturamento">Faturamento:</label>
        <input type="number" name="faturamento" id="faturamento" step="0,00" required>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
